  <section class="page-blog">
    <div class="container">
      <div class="column-left">
      {% for post in site.posts %}
        <article class="post">
          <h2><a href="{{ post.url }}"> {{ post.title }}</a></h2>
          <div class="published">
            Published / {{ post.date | date_to_string }}
          </div>
          <div class="border-line blue"></div>
          <div class="text">
            {{ post.excerpt }}
          </div>
          <!-- <a href="" class="comments">25 Comments</a> -->
        </article>
      {% endfor %}
